<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TumeloGaming — Gamer & Developer</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Syne:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #06060f;
    --bg2: #0d0d1a;
    --surface: rgba(255,255,255,0.04);
    --surface-hover: rgba(255,255,255,0.07);
    --border: rgba(255,255,255,0.08);
    --border-glow: rgba(139,92,246,0.4);
    --accent: #8b5cf6;
    --accent2: #06b6d4;
    --accent3: #f472b6;
    --text: #e2e8f0;
    --text-muted: #64748b;
    --text-dim: #94a3b8;
    --card-glow: 0 4px 30px rgba(0,0,0,0.4), 0 0 1px rgba(139,92,246,0.3);
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    opacity: 0.35;
  }
  #canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
  main { position: relative; z-index: 2; max-width: 900px; margin: 0 auto; padding: 0 24px 80px; }

  /* NAV */
  nav {
    position: fixed; top: 0; left: 0; right: 0; z-index: 50;
    padding: 20px 40px;
    display: flex; align-items: center; justify-content: space-between;
    transition: all 0.4s ease;
  }
  nav.scrolled {
    background: rgba(6,6,15,0.88);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 14px 40px;
  }
  .nav-logo {
    font-family: 'Orbitron', monospace; font-weight: 900; font-size: 16px;
    letter-spacing: 0.12em; text-decoration: none;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .nav-links { display: flex; gap: 32px; list-style: none; }
  .nav-links a {
    font-size: 13px; font-weight: 600; color: var(--text-muted); text-decoration: none;
    letter-spacing: 0.08em; text-transform: uppercase; transition: color 0.2s;
  }
  .nav-links a:hover { color: var(--text); }
  .nav-admin-btn {
    font-family: 'JetBrains Mono', monospace; font-size: 11px;
    padding: 7px 16px; border-radius: 8px; border: 1px solid var(--border);
    background: transparent; color: var(--text-muted); cursor: pointer;
    transition: all 0.2s; letter-spacing: 0.05em; text-decoration: none;
    display: inline-block;
  }
  .nav-admin-btn:hover { border-color: var(--border-glow); color: var(--accent); background: rgba(139,92,246,0.08); }

  /* HERO */
  .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-top: 80px; }
  .hero-eyebrow {
    font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--accent);
    letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 20px;
    opacity: 0; animation: fadeUp 0.8s 0.2s forwards;
  }
  .hero-name {
    font-family: 'Orbitron', monospace; font-size: clamp(48px, 9vw, 100px); font-weight: 900;
    line-height: 0.95; letter-spacing: -0.02em; margin-bottom: 8px;
    opacity: 0; animation: fadeUp 0.8s 0.35s forwards;
  }
  .hero-name .line1 { display: block; background: linear-gradient(135deg, #fff 0%, #c4b5fd 50%, var(--accent2) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .hero-name .line2 { display: block; background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .hero-meta { display: flex; align-items: center; opacity: 0; animation: fadeUp 0.8s 0.5s forwards; margin-bottom: 4px; }
  .hero-meta p { font-family: 'JetBrains Mono', monospace; font-size: 12px; color: var(--text-muted); letter-spacing: 0.1em; }
  .pronouns-pill { display: inline-flex; align-items: center; padding: 4px 12px; border-radius: 100px; background: rgba(244,114,182,0.08); border: 1px solid rgba(244,114,182,0.2); font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--accent3); letter-spacing: 0.06em; margin-left: 16px; }
  .hero-tagline { font-size: 17px; color: var(--text-dim); line-height: 1.7; max-width: 500px; margin: 20px 0 36px; opacity: 0; animation: fadeUp 0.8s 0.6s forwards; }
  .hero-badges { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 40px; opacity: 0; animation: fadeUp 0.8s 0.75s forwards; }
  .badge { font-family: 'JetBrains Mono', monospace; font-size: 11px; padding: 6px 14px; border-radius: 100px; border: 1px solid var(--border); color: var(--text-dim); background: var(--surface); letter-spacing: 0.05em; transition: all 0.25s; }
  .badge:hover { border-color: var(--border-glow); color: var(--accent); background: rgba(139,92,246,0.1); box-shadow: 0 0 20px rgba(139,92,246,0.1); }
  .hero-socials { display: flex; gap: 14px; opacity: 0; animation: fadeUp 0.8s 0.9s forwards; }
  .social-btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; border-radius: 12px; font-size: 14px; font-weight: 600; text-decoration: none; transition: all 0.25s; letter-spacing: 0.03em; }
  .social-btn.primary { background: linear-gradient(135deg, var(--accent), #6d28d9); color: #fff; box-shadow: 0 0 30px rgba(139,92,246,0.3); animation: pulse-glow 3s infinite; }
  .social-btn.primary:hover { transform: translateY(-2px); box-shadow: 0 0 50px rgba(139,92,246,0.5); }
  .social-btn.secondary { background: var(--surface); border: 1px solid var(--border); color: var(--text-dim); }
  .social-btn.secondary:hover { border-color: rgba(6,182,212,0.4); color: var(--accent2); background: rgba(6,182,212,0.06); transform: translateY(-2px); }

  /* SECTIONS */
  section { margin-top: 100px; }
  .section-label { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--accent); letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 12px; }
  .section-title { font-family: 'Orbitron', monospace; font-size: clamp(24px, 4vw, 36px); font-weight: 700; letter-spacing: -0.01em; margin-bottom: 36px; color: var(--text); }

  /* CARDS */
  .card { background: var(--surface); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 20px; padding: 28px 32px; transition: all 0.3s ease; position: relative; overflow: hidden; }
  .card::before { content: ''; position: absolute; inset: 0; border-radius: 20px; background: linear-gradient(135deg, rgba(139,92,246,0.06) 0%, transparent 50%); opacity: 0; transition: opacity 0.3s; }
  .card:hover { border-color: rgba(139,92,246,0.2); box-shadow: var(--card-glow); transform: translateY(-2px); }
  .card:hover::before { opacity: 1; }
  .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 16px; }
  .card-icon { width: 44px; height: 44px; border-radius: 12px; background: rgba(139,92,246,0.15); border: 1px solid rgba(139,92,246,0.25); display: flex; align-items: center; justify-content: center; font-size: 20px; margin-bottom: 16px; }
  .card-header { display: flex; align-items: flex-start; justify-content: space-between; }
  .card-tag { font-family: 'JetBrains Mono', monospace; font-size: 10px; padding: 4px 10px; border-radius: 100px; letter-spacing: 0.08em; text-transform: uppercase; white-space: nowrap; }
  .tag-cyan { background: rgba(6,182,212,0.1); border: 1px solid rgba(6,182,212,0.2); color: var(--accent2); }
  .tag-purple { background: rgba(139,92,246,0.1); border: 1px solid rgba(139,92,246,0.2); color: var(--accent); }
  .tag-pink { background: rgba(244,114,182,0.1); border: 1px solid rgba(244,114,182,0.2); color: var(--accent3); }
  .card-title { font-family: 'Orbitron', monospace; font-size: 15px; font-weight: 700; color: var(--text); margin-bottom: 6px; letter-spacing: 0.02em; margin-top: 12px; }
  .card-subtitle { font-size: 12px; color: var(--text-muted); letter-spacing: 0.04em; margin-bottom: 12px; font-family: 'JetBrains Mono', monospace; }
  .card-desc { font-size: 14px; color: var(--text-dim); line-height: 1.65; margin-bottom: 20px; }
  .card-link { display: inline-flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 600; color: var(--accent); text-decoration: none; transition: gap 0.2s, color 0.2s; letter-spacing: 0.03em; }
  .card-link:hover { gap: 10px; color: var(--accent2); }
  .card-link .arrow { font-size: 16px; transition: transform 0.2s; }
  .card-link:hover .arrow { transform: translateX(3px); }

  /* SERVER GRID */
  .server-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .server-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 18px; border-radius: 12px; background: var(--surface); border: 1px solid var(--border); transition: all 0.2s; }
  .server-item:hover { border-color: rgba(139,92,246,0.2); background: var(--surface-hover); }
  .server-name { font-family: 'JetBrains Mono', monospace; font-size: 13px; color: var(--text-dim); }
  .server-role { font-family: 'JetBrains Mono', monospace; font-size: 10px; padding: 3px 10px; border-radius: 100px; letter-spacing: 0.06em; text-transform: uppercase; }
  .role-mod     { background: rgba(6,182,212,0.1);   color: var(--accent2);  border: 1px solid rgba(6,182,212,0.2);   }
  .role-admin   { background: rgba(244,114,182,0.1); color: var(--accent3);  border: 1px solid rgba(244,114,182,0.2); }
  .role-manager { background: rgba(139,92,246,0.1);  color: var(--accent);   border: 1px solid rgba(139,92,246,0.2);  }
  .role-dev     { background: rgba(34,197,94,0.1);   color: #4ade80;         border: 1px solid rgba(34,197,94,0.2);   }
  .role-exec    { background: rgba(251,191,36,0.1);  color: #fbbf24;         border: 1px solid rgba(251,191,36,0.2);  }
  .role-builder { background: rgba(249,115,22,0.1);  color: #fb923c;         border: 1px solid rgba(249,115,22,0.2);  }

  /* FOOTER */
  footer { position: relative; z-index: 2; max-width: 900px; margin: 80px auto 0; padding: 40px 24px; border-top: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
  .footer-logo { font-family: 'Orbitron', monospace; font-size: 13px; font-weight: 900; background: linear-gradient(135deg, var(--accent), var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 0.1em; }
  .footer-credit { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: var(--text-muted); letter-spacing: 0.08em; }

  /* SCROLL REVEAL */
  .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.7s ease, transform 0.7s ease; }
  .reveal.visible { opacity: 1; transform: translateY(0); }

  /* CURSOR */
  .cursor { position: fixed; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); mix-blend-mode: screen; transition: width 0.2s, height 0.2s; }
  .cursor-ring { position: fixed; width: 36px; height: 36px; border: 1px solid rgba(139,92,246,0.4); border-radius: 50%; pointer-events: none; z-index: 9998; transform: translate(-50%, -50%); transition: all 0.12s ease; }
  .cursor.hovered { width: 18px; height: 18px; }
  .cursor-ring.hovered { width: 52px; height: 52px; border-color: rgba(139,92,246,0.7); }

  /* LOADING SKELETON */
  .skeleton { background: linear-gradient(90deg, var(--surface) 25%, rgba(255,255,255,0.07) 50%, var(--surface) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 8px; }
  @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

  @keyframes fadeUp { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(139,92,246,0.2); } 50% { box-shadow: 0 0 40px rgba(139,92,246,0.45); } }

  @media (max-width: 640px) {
    nav { padding: 16px 20px; }
    .nav-links { display: none; }
    .card-grid { grid-template-columns: 1fr; }
    .server-grid { grid-template-columns: 1fr; }
    footer { flex-direction: column; gap: 12px; }
    .hero-socials { flex-direction: column; }
    .cursor, .cursor-ring { display: none; }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<div class="cursor" id="cursor"></div>
<div class="cursor-ring" id="cursorRing"></div>

<nav id="nav">
  <a href="#" class="nav-logo">TG</a>
  <ul class="nav-links">
    <li><a href="#about">About</a></li>
    <li><a href="#positions">Positions</a></li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#servers">Servers</a></li>
  </ul>
  <a href="/admin/" class="nav-admin-btn">Admin ↗</a>
</nav>

<main>
  <section class="hero" id="about">
    <p class="hero-eyebrow">// Welcome to my space</p>
    <h1 class="hero-name">
      <span class="line1" id="hero-name1">TUMELO</span>
      <span class="line2" id="hero-name2">GAMING</span>
    </h1>
    <div class="hero-meta">
      <p>GAMER · DEVELOPER · STREAMER</p>
      <span class="pronouns-pill">he/him</span>
    </div>
    <p class="hero-tagline" id="hero-tagline">Loading...</p>
    <div class="hero-badges" id="hero-badges"></div>
    <div class="hero-socials" id="hero-socials"></div>
  </section>

  <section id="positions">
    <div class="reveal">
      <p class="section-label">// Current Roles</p>
      <h2 class="section-title">Staff Positions</h2>
      <div class="card-grid" id="positions-grid"></div>
    </div>
  </section>

  <section id="projects">
    <div class="reveal">
      <p class="section-label">// What I've Built</p>
      <h2 class="section-title">My Projects</h2>
      <div class="card-grid" id="projects-grid"></div>
    </div>
  </section>

  <section id="servers">
    <div class="reveal">
      <p class="section-label">// Minecraft Journey</p>
      <h2 class="section-title">Server Experience</h2>
      <div class="server-grid" id="servers-grid"></div>
    </div>
  </section>
</main>

<footer>
  <span class="footer-logo">TUMELOGAMING</span>
  <span class="footer-credit" id="footer-credit">MADE WITH PASSION ✦ 2025</span>
</footer>

<script>
// ── CONSTELLATION ──────────────────────────────────────────────────
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let W, H, particles = [], mouse = { x: -9999, y: -9999 };

function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
resize();
window.addEventListener('resize', resize);
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

class Particle {
  constructor(init = false) { this.reset(init); }
  reset(init = false) {
    this.x = Math.random() * W;
    this.y = init ? Math.random() * H : (Math.random() > 0.5 ? -10 : H + 10);
    this.vx = (Math.random() - 0.5) * 0.35;
    this.vy = (Math.random() - 0.5) * 0.35;
    this.r = Math.random() * 1.8 + 0.5;
    this.opacity = Math.random() * 0.6 + 0.2;
    this.pulse = Math.random() * Math.PI * 2;
    this.pulseSpeed = Math.random() * 0.02 + 0.005;
    const roll = Math.random();
    this.color = roll < 0.6 ? '255,255,255' : roll < 0.85 ? '180,160,255' : '100,220,255';
  }
  update() {
    this.pulse += this.pulseSpeed;
    this.x += this.vx; this.y += this.vy;
    if (this.x < -20) this.x = W + 20; if (this.x > W + 20) this.x = -20;
    if (this.y < -20) this.y = H + 20; if (this.y > H + 20) this.y = -20;
    const dx = this.x - mouse.x, dy = this.y - mouse.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 180) { const f = (180 - dist) / 180 * 0.4; this.x += (dx/dist)*f; this.y += (dy/dist)*f; }
  }
  draw() {
    const o = this.opacity * (0.7 + 0.3 * Math.sin(this.pulse));
    const grd = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r * 3.5);
    grd.addColorStop(0, `rgba(${this.color},${o})`);
    grd.addColorStop(1, `rgba(${this.color},0)`);
    ctx.beginPath(); ctx.arc(this.x, this.y, this.r*3.5, 0, Math.PI*2);
    ctx.fillStyle = grd; ctx.fill();
    ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
    ctx.fillStyle = `rgba(${this.color},${Math.min(o+0.3,1)})`; ctx.fill();
  }
}

for (let i = 0; i < 100; i++) particles.push(new Particle(true));

function drawNebula() {
  [{ x:W*.15,y:H*.2,r:220,c:'60,20,120' },{ x:W*.8,y:H*.7,r:200,c:'10,80,120' },{ x:W*.5,y:H*.5,r:280,c:'30,10,80' }]
    .forEach(b => {
      const grd = ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r);
      grd.addColorStop(0,`rgba(${b.c},0.18)`); grd.addColorStop(1,`rgba(${b.c},0)`);
      ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2); ctx.fillStyle=grd; ctx.fill();
    });
}

function drawLines() {
  const MAX = 140, MDIST = 180;
  for (let i = 0; i < particles.length; i++) {
    for (let j = i+1; j < particles.length; j++) {
      const a=particles[i],b=particles[j];
      const dx=a.x-b.x,dy=a.y-b.y,dist=Math.sqrt(dx*dx+dy*dy);
      if (dist < MAX) {
        const alpha=(1-dist/MAX)*0.25;
        const ma=Math.sqrt((a.x-mouse.x)**2+(a.y-mouse.y)**2);
        const mb=Math.sqrt((b.x-mouse.x)**2+(b.y-mouse.y)**2);
        const boost=(ma<MDIST||mb<MDIST)?2.5:1;
        const grd=ctx.createLinearGradient(a.x,a.y,b.x,b.y);
        grd.addColorStop(0,`rgba(${a.color},${alpha*boost})`);
        grd.addColorStop(1,`rgba(${b.color},${alpha*boost})`);
        ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y);
        ctx.strokeStyle=grd; ctx.lineWidth=0.6; ctx.stroke();
      }
    }
    const p=particles[i],mdx=p.x-mouse.x,mdy=p.y-mouse.y,mdist=Math.sqrt(mdx*mdx+mdy*mdy);
    if (mdist<MDIST) {
      const alpha=(1-mdist/MDIST)*0.5;
      ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(mouse.x,mouse.y);
      ctx.strokeStyle=`rgba(139,92,246,${alpha})`; ctx.lineWidth=0.8; ctx.stroke();
    }
  }
}

function animate() {
  ctx.clearRect(0,0,W,H);
  drawNebula(); drawLines();
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}
animate();

// ── CURSOR ────────────────────────────────────────────────────────
const cursorDot = document.getElementById('cursor');
const cursorRing = document.getElementById('cursorRing');
let cx=0,cy=0,rx=0,ry=0;
document.addEventListener('mousemove', e => { cx=e.clientX; cy=e.clientY; });
(function animCursor() {
  cursorDot.style.left=cx+'px'; cursorDot.style.top=cy+'px';
  rx+=(cx-rx)*0.12; ry+=(cy-ry)*0.12;
  cursorRing.style.left=rx+'px'; cursorRing.style.top=ry+'px';
  requestAnimationFrame(animCursor);
})();
document.addEventListener('mouseover', e => {
  if (e.target.closest('a,button,.badge,.server-item,.card')) {
    cursorDot.classList.add('hovered'); cursorRing.classList.add('hovered');
  } else { cursorDot.classList.remove('hovered'); cursorRing.classList.remove('hovered'); }
});

// ── NAV SCROLL ────────────────────────────────────────────────────
window.addEventListener('scroll', () => document.getElementById('nav').classList.toggle('scrolled', scrollY > 60));

// ── SCROLL REVEAL ─────────────────────────────────────────────────
new IntersectionObserver(entries => entries.forEach(e => e.isIntersecting && e.target.classList.add('visible')),{threshold:0.1})
  .observe(...document.querySelectorAll('.reveal'));
// re-observe after dynamic content loads
function observeAll() { document.querySelectorAll('.reveal').forEach(el => new IntersectionObserver(entries => entries.forEach(e => e.isIntersecting && e.target.classList.add('visible')),{threshold:0.1}).observe(el)); }

// ── LOAD CONTENT ─────────────────────────────────────────────────
async function loadContent() {
  let data;
  try {
    const res = await fetch('/content.json?_=' + Date.now());
    data = await res.json();
  } catch (e) {
    console.error('Failed to load content.json', e);
    return;
  }
  renderHero(data.hero);
  renderPositions(data.positions);
  renderProjects(data.projects);
  renderServers(data.servers);
  if (data.footer) document.getElementById('footer-credit').textContent = data.footer.credit;
  observeAll();
}

function renderHero(h) {
  document.getElementById('hero-name1').textContent = h.name1;
  document.getElementById('hero-name2').textContent = h.name2;
  document.getElementById('hero-tagline').textContent = h.tagline;
  document.title = `${h.name1}${h.name2} — Gamer & Developer`;

  const badges = document.getElementById('hero-badges');
  badges.innerHTML = h.badges.map(b => `<span class="badge">${b}</span>`).join('');

  const socials = document.getElementById('hero-socials');
  socials.innerHTML = `
    <a href="${h.socials.twitch}" target="_blank" class="social-btn primary">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/></svg>
      Watch on Twitch
    </a>
    <a href="${h.socials.tiktok}" target="_blank" class="social-btn secondary">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-2.88 2.5 2.89 2.89 0 01-2.89-2.89 2.89 2.89 0 012.89-2.89c.28 0 .54.04.79.1V9.01a6.33 6.33 0 00-.79-.05 6.34 6.34 0 00-6.34 6.34 6.34 6.34 0 006.34 6.34 6.34 6.34 0 006.33-6.34V8.94a8.2 8.2 0 004.83 1.56V7.07a4.85 4.85 0 01-1.06-.38z"/></svg>
      TikTok
    </a>`;
}

function renderPositions(positions) {
  document.getElementById('positions-grid').innerHTML = positions.map(p => `
    <div class="card">
      <div class="card-icon">${p.icon}</div>
      <div class="card-header">
        <div>
          <p class="card-title">${p.title}</p>
          <p class="card-subtitle">${p.subtitle}</p>
        </div>
        <span class="card-tag tag-${p.tagColor}">${p.tag}</span>
      </div>
      <p class="card-desc">${p.description}</p>
      <a href="${p.link}" target="_blank" class="card-link">${p.linkText} <span class="arrow">→</span></a>
    </div>`).join('');
}

function renderProjects(projects) {
  const grid = document.getElementById('projects-grid');
  grid.innerHTML = projects.map(p => `
    <div class="card">
      <div class="card-icon">${p.icon}</div>
      <p class="card-title">${p.title}</p>
      <p class="card-desc">${p.description}</p>
      <a href="${p.link}" target="_blank" class="card-link">${p.linkText} <span class="arrow">→</span></a>
    </div>`).join('');
  grid.innerHTML += `<div class="card" style="border-style:dashed;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:180px;text-align:center;"><p style="font-size:28px;margin-bottom:12px">✦</p><p class="card-title" style="color:var(--text-muted)">More Coming Soon</p><p class="card-desc" style="font-size:13px">Working on something new...</p></div>`;
}

const roleClass = { mod:'role-mod', admin:'role-admin', manager:'role-manager', dev:'role-dev', exec:'role-exec', builder:'role-builder' };
function renderServers(servers) {
  document.getElementById('servers-grid').innerHTML = servers.map(s =>
    `<div class="server-item"><span class="server-name">${s.name}</span><span class="server-role ${roleClass[s.color]||'role-mod'}">${s.role}</span></div>`
  ).join('');
}

loadContent();
</script>
</body>
</html>
